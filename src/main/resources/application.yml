spring:
  profiles:
    active: local   # 기본은 local로 띄우기

server:
  port: 8080

springdoc:
  api-docs.path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui
    tryItOutEnabled: true
    displayRequestDuration: true
    tagsSorter: alpha
    operationsSorter: alpha

logging:
  level:
    com.example.An_Yang: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN

jwt:
  issuer: "anyang-app"
  expiration: 3600000   # 1시간(ms)

gemini:
  model: gemini-1.5-flash
  max-output-tokens: 800
  temperature: 0.4

apis:
  kakao:
    baseUrl: https://dapi.kakao.com
  ftc:
    baseUrl: https://apis.data.go.kr/1130000/FftcIndutyFrcsOpclStatsService
    op: getIndutyFrcsOpclOutStats
  seoul:
    baseUrl: https://openapi.seoul.go.kr:8088
    svc:
      livingByDong: SPOP_LOCAL_RESD_DONG   # 서비스명(문서 기준)
  sbiz:
    baseUrl: https://apis.data.go.kr/B553077/api/open/sdsc2
  mois:
    baseUrl: https://api.odcloud.kr/api
